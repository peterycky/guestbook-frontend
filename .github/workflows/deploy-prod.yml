name: guestbook prod deployment

on:
  push:
    tags:
      - "v[0-9][0-9][0-9]"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to deploy"
        required: true

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  VERSION_TAG: ${{ github.event.inputs.version || github.ref_name }}
  BASE_URL: https://cdn.artconcrete.pro/guestbook/

jobs:
  deploy-prod:
    runs-on: [ubuntu-latest-no-docker]
    if: |
      always() &&
      startsWith(github.ref, 'refs/tags/v')
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Compile and Build
        run: |
          bun install
          bun run build -- --base="https://cdn.artconcrete.pro/guestbook/${{ env.BASE_URL }}"

      - name: Deploy
        run: |
          lftp -c "
          set ftp:ssl-allow no;
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }};
          mirror -R ./dist/ /guestbook/${{ env.VERSION_TAG }}/;
          quit
          "
